version: "3.9"

services:
  backend:
    # Use Node image to provide 'npm' for the startup command
    image: node:20-alpine
    container_name: backend-jenkins
    ports:
      # External: 5000, Internal: 4000 (New port)
      - "5000:4000"
    # Loads environment variables from the local checked-out file
    env_file:
      - ./backend/.env
    volumes:
      # REQUIRED: Bind mount for the code fetched by Jenkins
      - ./backend:/app
    working_dir: /app
    # Runs npm install/start on the live code
    command: sh -c "npm install && npm start"

  user-frontend:
    # FIX: Use Nginx to serve static files (as per original Dockerfile)
    image: nginx:alpine
    container_name: user-frontend-jenkins
    ports:
      # External: 3001, Internal: 80 (New port)
      - "3001:80"
    volumes:
      # REQUIRED: Mount the built static files from the host into the Nginx web root
      - ./user-frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend

  admin-frontend:
    # FIX: Use Nginx to serve static files
    image: nginx:alpine
    container_name: admin-frontend-jenkins
    ports:
      # External: 3002, Internal: 80 (New port)
      - "3002:80"
    volumes:
      - ./admin-frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend

  nginx:
    # Main reverse proxy for external traffic
    image: nginx:alpine
    container_name: nginx_jenkins
    ports:
      # External: 8080, Internal: 80 (New port)
      - "8080:80"
    volumes:
      # Mount the custom Nginx config file
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - user-frontend
      - admin-frontend